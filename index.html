<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Galeria obrazków</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">Galeria obrazków</div>
    
    <div class="kontener">
        <div class="rzad">
            <div class="galeria">
                <a target="_blank" href="img/raynard.jpg">
                    <img src="img/raynard.jpg" alt="Raynard Odo">
                </a>
                
                <div class="opis">
                    <p>Raynard Odo</p>
                    <p>Wojna Krwi: Wiedźmińskie Opowieści</p>
                </div>
            </div>
            
            <div class="galeria">
                <a target="_blank" href="img/meve.jpg">
                    <img src="img/meve.jpg" alt="Meve królowa Lyrii i Rivii">
                </a>
                
                <div class="opis">
                    <p>Meve królowa Lyrii i Rivii</p>
                    <p>Wojna Krwi: Wiedźmińskie Opowieści</p>
                </div>
            </div>
            
            <div class="galeria">
                <a target="_blank" href="img/geralt.jpg">
                    <img src="img/geralt.jpg" alt="Geralt z Rivii">
                </a>
                
                <div class="opis">
                    <p>Geralt z Rivii</p>
                    <p>Wiedźmin 3: Dziki Gon</p>
                </div>
            </div>
            
            <div class="galeria">
                <a target="_blank" href="img/ciri.jpg">
                    <img src="img/ciri.jpg" alt="Ciri">
                </a>
                
                <div class="opis">
                    <p>Ciri</p>
                    <p>Wiedźmin 3: Dziki Gon</p>
                </div>
            </div>
        </div>
        
        <div style="clear: both;"></div>
        
        <div class="rzad">
            <div class="galeria">
                <a target="_blank" href="img/kirito_asuna_yui.jpg">
                    <img src="img/kirito_asuna_yui.jpg" alt="Kirito, Asuna i Yui">
                </a>
                
                <div class="opis">
                    <p>Kirito, Asuna i Yui</p>
                    <p>Sword Art Online: Lost Song</p>
                </div>
            </div>
            
            <div class="galeria">
               <a target="_blank" href="img/kirito_sinon.jpg">
                    <img src="img/kirito_sinon.jpg" alt="Kirito i Sinon">
                </a>
                
                <div class="opis">
                    <p>Kirito i Sinon</p>
                    <p>Sword Art Online: Lost Song</p>
                </div>
            </div>
        </div>
        
        <div style="clear: both;"></div>
    </div>
</body>
</html>
